<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" class="css">
  <!-- Js -->
  <script defer src="index.js"></script>
</head>
<body>

  <!-- Primary Container -->
  <div class="primary container">
    <!-- Score board -->
    <div class="score-board">
      <div>
        <p class="board-head">Rock <br>Paper <br> Scissors</p>
      </div>
     <div  class="score">
        <p>score</p>
        <p><span class="board-head">12</span></p>
     </div>
    </div>

    <!-- Card selection section -->
    <div class="selection">
      <img src="images/bg-triangle.svg" alt="" class="connector">
      <div class="select">
        <img src="images/icon-paper.svg" alt="" class="paper">
      </div>
      <div class="select">
        <img src="images/icon-rock.svg" alt="" class="rock">
      </div>
      <div class="select">
        <img src="images/icon-scissors.svg" alt="" class="scissors">
      </div>
  
    </div>
  </div>
  
  
</body>
</html>
