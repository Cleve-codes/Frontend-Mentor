<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0">
            <br>
            <button class="btn" onlick="press(1)">1</button>
            <button class="btn" onlick="press(2)">2</button>
            <button class="btn" onlick="press(3)">3</button>
            <button class="btn" onlick="press('+')" style="background-color: #ffb84d;">+</button>
    
            <br>
            <button class="btn" onlick="press(4)">4</button>
            <button class="btn" onlick="press(5)">5</button>
            <button class="btn" onlick="press(6)">6</button>
            <button class="btn" onlick="press('-')" style="background-color: #ffcc80;">-</button>
            
            <br>
            <button class="btn" onlick="press(7)">7</button>
            <button class="btn" onlick="press(8)">8</button>
            <button class="btn" onlick="press(9)">9</button>
            <button class="btn" onlick="press('*')" style="background-color: #ffe0b3;">*</button>

            <br>
            <button class="btn" onlick="press('.')">.</button>
            <button class="btn" onlick="press(0)">0</button>
            <button class="btn" onlick="erase()">C</button>
            <button class="btn" onlick="press('/')" style="background-color: #fff5e6;">/</button>

            <br>
            <button class="btnEqual" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
