<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script defer src="index.js"></script>
</head>
<body>
</body>
<!-- Container -->
<div class="container">
  <!-- Top Input Field -->
  <div class="inputField">
    <ul>
      <li><h1>Day</h1></li>
      <li><input type="text" name="date" id="date" class="date" value="03" required></li>
    </ul>
    <ul>
      <li><h1>Month</h1></li>
      <li><input type="text" name="month" id="month" class="month" value="04" required></li>
    </ul>
    <ul>
      <li><h1>Year</h1></li>
      <li><input type="text" name="year" id="year" class="year" value="2003"></li>
    </ul>
  </div>

  <div class="line">
    <div class="h-line"></div>
    <!-- <img src="assets/images/icon-arrow.svg" alt=""> -->
    <div class="check-age">
      <p>&darr;</p>
    </div>
  </div>
  

  <!-- Age Display -->
  <div class="ageDisplay">
    <ul>
      <li class="years"><h2><span>38 </span>years</h2></li>
      <li class="months"><h2><span>3 </span>Months</h2></li>
      <li class="days"><h2><span>26 </span>days</h2></li>
    </ul>
  </div>
 
</div>
 
</body>
</html>
